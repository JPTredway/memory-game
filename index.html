<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Radiohead Memory Game</title>
		
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="text-center title">
				<img src="images/radiohead.png">
				<h3>Memory Game</h3>
			</div>

			<!-- Actual Game -->
			<div class="row center flex" id="gameboard">
			</div>

			<div class="row center text-center flex scores">
				<div class="col-xs-3"><h3>Moves: <span class="move-count">0</span></h3></div>
				<div class="col-xs-3"><h3>Matches: <span class="matches-found">0</span></h3></div>
				<div class="col-xs-3"><h3><span class="timer">00:00</span></h3></div>
				<div class="col-xs-3"><button type="button" class="btn btn-default replay">Restart</button></div>
			</div>

			<!-- Starting Modal -->
			<div class="modal fade modal-position" id="start-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h2 class="text-center modal-title" id="myModalLabel">Match the Radiohead Albums</h2>
						</div>
						<div class="row text-center modal-body">
							<div class="center align-center">
								<button type="button" class="btn btn-default" id="start-game">Start Game</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Winning Modal -->
			<div class="modal fade modal-position" id="win-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h2 class="text-center modal-title" id="myModalLabel">You Won!</h2>
						</div>
						<div class="row text-center flex modal-body">
							<div class="col-sm-4">
								<h3>Total Moves:</h3>
								<p><span class="move-count"></span></p>
							</div>
							<div class="col-sm-4">
								<h3>Total Matches:</h3>
								<p><span class="matches-found"></span></p>
							</div>
							<div class="col-sm-4">
								<h3>Total Time:</h3>
								<p><span class="timer"></span></p>
							</div>
						</div>
						<div class="row text-center flex modal-body">
							<div class="col-sm-12 center align-center modal-button">
								<button type="button" class="btn btn-default replay">Replay</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/js/data.js"></script>
		<script type="text/javascript" src="static/js/main.js"></script>
	</body>
</html>
